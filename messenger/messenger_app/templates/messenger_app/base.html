<html lang="ru" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="docsearch:language" content="ru">
    <title>{% block title %} {% endblock %}</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
          integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/docs.css">
    <link type="image/png" sizes="96x96" rel="icon" href="/static/icons8-резюме-96.png">

    <!-- Custom styles for this template -->
    <link href="/static/cover.css" rel="stylesheet">
</head>

<body class="d-flex h-100 text-white bg-dark">
<div class="container d-flex w-100 h-100 p-3 flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-left mb-0"><a href="{% url "index" %}" class="text-white">My messenger</a></h3>
            <nav class="nav nav-masthead justify-content-center float-md-right">
                {% if user.is_authenticated %}
                    <a class="nav-link" aria-current="page" href="/">Главная</a>
                    <a class="nav-link" href="{% url "logout" %}">Выход</a>
                        {% if user.is_superuser %}
                        <a class="nav-link" href="{% url 'admin:index' %}">Админ-панель</a>
                        {% endif %}
                {% else %}
                    <a class="nav-link" href="{% url "login" %}">Вход</a>
                {% endif %}
            </nav>
        </div>
    </header>

    {% block body %} {% endblock %}


    <footer class="mt-auto text-white-50">
        <p>Product by <a href="https://github.com/AleksTkDev" class="text-white">AlexTkDev &copy;</a>.</p>
    </footer>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
